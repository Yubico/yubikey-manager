name: Windows

on: [push, pull_request]

permissions: read-all

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install the project
        run: uv sync --locked

      - name: Run pre-commit hooks
        run: |
          uv tool install pre-commit
          pre-commit run --all-files --verbose

      - name: Run unit tests
        run: uv run pytest -v

      - name: Build
        run: uv build

      - name: Install from tar.gz
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.tar.gz
          ykman --version
          [[ -z "$(ykman --version | grep -E "not found|missing")" ]]
          pip uninstall -y yubikey-manager

      - name: Install from wheel
        shell: bash
        run: |
          pip install dist/*.whl
          ykman --version
          [[ -z "$(ykman --version | grep -E "not found|missing")" ]]
          pip uninstall -y yubikey-manager

      - name: PyInstaller
        shell: bash
        run: |
          uv run pyinstaller ykman.spec
          dist/ykman/ykman.exe --version
          [[ -z "$(dist/ykman/ykman.exe --version | grep -E "not found|missing")" ]]

      - name: Copy scripts
        shell: bash
        run: cp -r resources/win dist/scripts

      - name: Build installer
        working-directory: ./dist
        run: .\scripts\make_msi.ps1

      - name: Upload build
        uses: actions/upload-artifact@v6
        with:
          name: ykman-builds-windows
          path: dist

  sign-exe:
    needs: [build]
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - name: download artifacts
        uses: actions/download-artifact@v5
        with:
          path: ykman-builds-windows

      - name: ls
        run: ls

      - name: ls
        run: ls ykman-builds-windows

      - name: docker login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ci@yubico.com
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: write service account credentials
        env:
          GAC: ${{ secrets.SCRIBE_SA }}
        run: |
          echo "${GAC}" > scribe_sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/scribe/scribe_sa.json" >> $GITHUB_ENV

      - name: run scribe exe
        run: >
          docker run
          --user $(id -u):$(id -g)
          --volume $(pwd):/scribe
          --env-file <(env)
          ghcr.io/yubico/scribe-ci:v1
          --project-id scribe-prod-987134
          --bucket scribe-u-pub-ykman-fqj0hy
          --config /scribe/.github/scribe-sign-exe.yml
          submit .
          --synchronous
          --download-artifacts

      - name: unpack signed exe
        run: |
          mkdir -p signed
          mv scribe-download/*/sign-source/1.zip signed/
          rm -rf scribe-download
          cd signed
          unzip -j 1.zip || true
          rm 1.zip
          cd ..
          cp signed/ykman.exe ykman-builds-windows/ykman/ykman.exe

      - name: upload signed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-files
          path: ykman-builds-windows

  build-msi:
    needs: [sign-exe]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: download artifacts
        uses: actions/download-artifact@v5
        with:
          path: ykman-builds-windows

      - name: ls
        run: ls

      - name: ls
        run: ls ykman-builds-windows

      - name: Build installer
        working-directory: .\ykman-builds-windows\signed-files\
        run: .\scripts\make_msi.ps1

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: ykman-installer-windows
          path: .\ykman-builds-windows\signed-files\